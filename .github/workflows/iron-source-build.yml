name: Iron Source Build
on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Run every day to detect flakiness and broken dependencies
    - cron: '03 3 * * *'

jobs:
  source:
    uses: ./.github/workflows/reusable-ros-tooling-source-build.yml
    with:
      ros_distro: iron
      ref: main
      ros2_repo_branch: iron
